<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-form p-4 rounded shadow-lg">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="Imagenes/logo sgp.jpeg" alt="Logo" class="logo img-fluid">
            </div>

            <!-- Formulario de inicio de sesión -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                <div class="text-center mt-3">
                    <a href="recuperar_contraseña.html" class="text-secondary">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de autenticación -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            
            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Verificar usuario y contraseña
            if (username === 'Ronaldo' && password === 'PrimeraPrueba') {
                // Guardar sesión en localStorage para persistencia
                localStorage.setItem('isLoggedIn', true);
                window.location.href = 'index.html'; // Redirigir al dashboard o página principal
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });

        // Verificar si el usuario ya está logueado
        if (localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html'; // Redirigir si ya está logueado
        }
    </script>
</body>
</html>
